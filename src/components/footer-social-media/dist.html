<table class="row" style="border-collapse: collapse; border-spacing: 0; padding: 0; position: relative; text-align: left; vertical-align: top; width: 100%;">
    <table class="row border-top" style="border-collapse: collapse; border-spacing: 0; border-top: 1px solid #909295; padding: 0; position: relative; text-align: left; vertical-align: top; width: 100%;">
        <tbody>
            <tr style="padding: 0; text-align: left; vertical-align: top;">
                <center data-parsed="" style="min-width: 580px; width: 100%;">
                    <th class="social-media-links float-center small-12 large-6 columns first" align="center" style="Margin: 0 auto; color: #474a4b; float: none; font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif; font-size: 16px; font-weight: normal; line-height: 1.3; margin: 0 auto; margin-bottom: 10px; padding: 0px; padding-bottom: 16px; padding-left: 16px; padding-right: 8px; text-align: center; width: 274px;">
                        <table style="border-collapse: collapse; border-spacing: 0; padding: 0; text-align: left; vertical-align: top; width: 100%;">
                            <tr style="padding: 0; text-align: left; vertical-align: top;">
                                <th style="Margin: 0; color: #474a4b; font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif; font-size: 16px; font-weight: normal; line-height: 1.3; margin: 0; margin-bottom: 10px; padding: 0; text-align: left;">
                                    {% if widget.social_media_options != 'none' %}
                                    <a class="icon" href="//facebook.com/liferay" target="_blank" style="Margin: 0; color: #474a4b; display: block; font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif; font-weight: normal; line-height: 1.3; margin: 0; margin-bottom: 10px; padding: 0; text-align: left; text-decoration: none;">
                                        <img width="20" height="20" alt="Liferay on Facebook" src="https://discover.liferay.com/hubfs/Custom_Module_Files/20x20_facebook2x.png" style="-ms-interpolation-mode: bicubic; border: none; clear: both; display: block; max-width: 100%; outline: none; text-decoration: none; width: auto;">
                                    </a>
                                    <span class="social-spacing">&nbsp;</span>
                                    <a class="icon" href="//linkedin.com/company/83609" target="_blank" style="Margin: 0; color: #474a4b; display: block; font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif; font-weight: normal; line-height: 1.3; margin: 0; margin-bottom: 10px; padding: 0; text-align: left; text-decoration: none;">
                                        <img width="20" height="20" alt="Liferay on LinkedIn" src="https://discover.liferay.com/hubfs/Custom_Module_Files/20x20_linkedin2x.png" style="-ms-interpolation-mode: bicubic; border: none; clear: both; display: block; max-width: 100%; outline: none; text-decoration: none; width: auto;">
                                    </a>
                                    <span class="social-spacing">&nbsp;</span>
                                    <a class="icon" href="//twitter.com/liferay" target="_blank" style="Margin: 0; color: #474a4b; display: block; font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif; font-weight: normal; line-height: 1.3; margin: 0; margin-bottom: 10px; padding: 0; text-align: left; text-decoration: none;">
                                        <img width="20" height="20" alt="Liferay on Twitter" src="https://discover.liferay.com/hubfs/Custom_Module_Files/20x20_twitter2x.png" style="-ms-interpolation-mode: bicubic; border: none; clear: both; display: block; max-width: 100%; outline: none; text-decoration: none; width: auto;">
                                    </a>
                                    <span class="social-spacing">&nbsp;</span>
                                    <a class="icon" href="//youtube.com/user/liferayinc" target="_blank" style="Margin: 0; color: #474a4b; display: block; font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif; font-weight: normal; line-height: 1.3; margin: 0; margin-bottom: 10px; padding: 0; text-align: left; text-decoration: none;">
                                        <img width="20" height="20" alt="Liferay on YouTube" src="https://discover.liferay.com/hubfs/Custom_Module_Files/20x20_youtube2x.png" style="-ms-interpolation-mode: bicubic; border: none; clear: both; display: block; max-width: 100%; outline: none; text-decoration: none; width: auto;">
                                    </a>
                                    <span class="social-spacing">&nbsp;</span>
                                    <a class="icon" href="//github.com/liferay" target="_blank" style="Margin: 0; color: #474a4b; display: block; font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif; font-weight: normal; line-height: 1.3; margin: 0; margin-bottom: 10px; padding: 0; text-align: left; text-decoration: none;">
                                        <img width="20" height="20" alt="Liferay on Github" src="https://discover.liferay.com/hubfs/Custom_Module_Files/20x20_github2x.png" style="-ms-interpolation-mode: bicubic; border: none; clear: both; display: block; max-width: 100%; outline: none; text-decoration: none; width: auto;">
                                    </a>
                                    <span class="social-spacing">&nbsp;</span>
                                    <a class="icon" href="//instagram.com/liferayinc" target="_blank" style="Margin: 0; color: #474a4b; display: block; font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif; font-weight: normal; line-height: 1.3; margin: 0; margin-bottom: 10px; padding: 0; text-align: left; text-decoration: none;">
                                        <img width="20" height="20" alt="Liferay on Instagram" src="https://discover.liferay.com/hubfs/Custom_Module_Files/20x20_instagram2x.png" style="-ms-interpolation-mode: bicubic; border: none; clear: both; display: block; max-width: 100%; outline: none; text-decoration: none; width: auto;">
                                    </a>
                                    {% if widget.social_media_options == 'german' %}
                                    <span class="social-spacing">&nbsp;</span>
                                    <a class="icon" href="//xing.com/companies/liferaygmbh" target="_blank" style="Margin: 0; color: #474a4b; display: block; font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif; font-weight: normal; line-height: 1.3; margin: 0; margin-bottom: 10px; padding: 0; text-align: left; text-decoration: none;">
                                        <img width="20" height="20" alt="Liferay on Xing" src="https://discover.liferay.com/hubfs/Custom_Module_Files/20x20_xing2x.png" style="-ms-interpolation-mode: bicubic; border: none; clear: both; display: block; max-width: 100%; outline: none; text-decoration: none; width: auto;">
                                    </a>
                                    {% endif %} {% endif %}
                                </th>
                            </tr>
                        </table>
                    </th>
                    <th class="text-right float-right float-center small-12 large-6 columns last" align="center" style="Margin: 0 auto; color: #474a4b; float: none; font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif; font-size: 16px; font-weight: normal; line-height: 1.3; margin: 0 auto; margin-bottom: 10px; padding: 0; padding-bottom: 16px; padding-left: 8px; padding-right: 16px; text-align: center; width: 274px;">
                        <table style="border-collapse: collapse; border-spacing: 0; padding: 0; text-align: left; vertical-align: top; width: 100%;">
                            <tr style="padding: 0; text-align: left; vertical-align: top;">
                                <th style="Margin: 0; color: #474a4b; font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif; font-size: 16px; font-weight: normal; line-height: 1.3; margin: 0; margin-bottom: 10px; padding: 20px 0px 20px 20px; text-align: left;">
                                    <a class="text-right float-right liferay-footer" href="//www.liferay.com" target="blank" style="Margin: 0; color: #474a4b; float: right; font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif; font-weight: normal; line-height: 1.3; margin: 0; margin-bottom: 10px; padding: 0; text-align: left; text-decoration: none;">
                                        <img src="https://discover.liferay.com/hubfs/Custom_Module_Files/liferay-grey2x.png" style="-ms-interpolation-mode: bicubic; border: none; clear: both; display: block; max-width: 94px; outline: none; text-decoration: none; width: auto;">
                                    </a>
                                </th>
                            </tr>
                        </table>
                    </th>
                </center>
            </tr>
        </tbody>
    </table>
</table>

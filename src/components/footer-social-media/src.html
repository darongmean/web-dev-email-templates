<!-- Hubspot Variables
	To insert hubspot variables, they have a general syntax of {{ widget.FIELDNAME }}. Please copy and paste from Hubspot's Custom Module builder or view their docs.

	For docs see: http://designers.hubspot.com/docs/cos/custom-modules
-->

<!-- Component HTML -->
<table class="row">
	<row class="border-top">
		<center>
			<columns large="6">
				{% if widget.social_media_options != 'none' %}
				<ul class="social-media-links">
					<li><a class="icon" href="//facebook.com/liferay" target="_blank"><img width="20" height="20" alt="Liferay on Facebook" src="https://discover.liferay.com/hubfs/Custom_Module_Files/20x20_facebook2x.png" ></a></li>
					<li><a class="icon" href="//linkedin.com/company/83609" target="_blank"><img width="20" height="20" alt="Liferay on LinkedIn" src="https://discover.liferay.com/hubfs/Custom_Module_Files/20x20_linkedin2x.png" ></a></li>
					<li><a class="icon" href="//twitter.com/liferay" target="_blank"><img width="20" height="20" alt="Liferay on Twitter" src="https://discover.liferay.com/hubfs/Custom_Module_Files/20x20_twitter2x.png" ></a></li>
					<li><a class="icon" href="//youtube.com/user/liferayinc" target="_blank"><img width="20" height="20" alt="Liferay on YouTube" src="https://discover.liferay.com/hubfs/Custom_Module_Files/20x20_youtube2x.png" ></a></li>
					<li><a class="icon" href="//github.com/liferay" target="_blank"><img width="20" height="20" alt="Liferay on Github" src="https://discover.liferay.com/hubfs/Custom_Module_Files/20x20_github2x.png" ></a></li>
					<li><a class="icon" href="//instagram.com/liferayinc" target="_blank"><img width="20" height="20" alt="Liferay on Instagram" src="https://discover.liferay.com/hubfs/Custom_Module_Files/20x20_instagram2x.png" ></a></li>
					{% if widget.social_media_options == 'german' %}
					<li><a class="icon" href="//xing.com/companies/liferaygmbh" target="_blank"><img width="20" height="20" alt="Liferay on Xing" src="https://discover.liferay.com/hubfs/Custom_Module_Files/20x20_xing2x.png" ></a></li>
					{% endif %}
				</ul>

				{% endif %}
			</columns>
			<columns large="6" class="text-right float-right">
				<a class="text-right float-right liferay-footer" href="//www.liferay.com" target="blank"><img src="https://discover.liferay.com/hubfs/Custom_Module_Files/liferay-grey2x.png"></a>
			</columns>
		</center>
	</row>
</table>

{% if widget.show_email_label %}
<center class="center-wrapper" data-parsed="" style="min-width: 580px; padding: 0 0p 15px; width: 100%;">
    <a class="liferay-logo with-email-label float-center" href="https://www.liferay.com" align="center" style="Margin: 0; color: #474a4b; display: inline-block; font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif; font-weight: normal; line-height: 1.3; margin: 0 auto 0 !important; padding: 20px 0 0 0 !important; text-align: left; text-decoration: none;">
        <img src="http://cdn2.hubspot.net/hubfs/252686/Custom_Module_Files/liferay-blue2x.png" style="-ms-interpolation-mode: bicubic; border: none; clear: both; display: block; max-width: 151px; outline: none; text-decoration: none; width: auto;">
    </a>
    <br align="center" class="float-center">
    <span class="subtitle email-label float-center" align="center" style="color: #a3a7b8; font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif; font-size: 14px; font-weight: lighter; padding: 10px 0; text-transform: uppercase;">{{ widget.email_label }}</span>
</center>
{% else %}
<center data-parsed="" style="min-width: 580px; width: 100%;">
    <a class="liferay-logo without-email-label float-center" href="https://www.liferay.com" align="center" style="Margin: 0; color: #474a4b; display: inline-block; font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif; font-weight: normal; line-height: 1.3; margin: 0 auto; padding: 20px 0; text-align: left; text-decoration: none;">
        <img src="http://cdn2.hubspot.net/hubfs/252686/Custom_Module_Files/liferay-blue2x.png" style="-ms-interpolation-mode: bicubic; border: none; clear: both; display: block; max-width: 151px; outline: none; text-decoration: none; width: auto;">
    </a>
</center>
{% endif %}

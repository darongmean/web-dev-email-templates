<!-- Hubspot Variables
	To insert hubspot variables, they have a general syntax of {{widget.FIELDNAME}}. Please copy and paste from Hubspot's Custom Module builder or view their docs.

-->

<!-- Component HTML -->

<style>
    a.liferay-logo {
        display:inline-block;
        margin: 40px auto 10px;
    }
    span.email-label {
        padding: 10px 0px 20px;
        text-transform: uppercase;
    }
</style>

<center>
{% if widget.show_company_logo %}
    <a class="liferay-logo" href="https://www.liferay.com">
        <img src="http://discover.liferay.com/hubfs/Blue-LR-Logo-for-Email.jpg">
    </a><br>
{% endif %}
{% if widget.show_email_label %}
    <span class="subtitle email-label">{{ widget.email_label }}</span>
{% endif %}
</center>

<!-- Don't Touch Me -->
<link rel="stylesheet" href="../../styles/main.css">
<link rel="stylesheet" href="main.css">

<!-- Hubspot Variables
	To insert hubspot variables, they have a general syntax of {{widget.FIELDNAME}}. Please copy and paste from Hubspot's Custom Module builder or view their docs.

	For docs see: http://designers.hubspot.com/docs/cos/custom-modules
-->

<!-- Component HTML -->

{% if widget.show_email_label %}
	<center class="center-wrapper">
		<a class="liferay-logo with-email-label" href="https://www.liferay.com">
			<img src="http://cdn2.hubspot.net/hubfs/252686/Custom_Module_Files/liferay-blue2x.png">
		</a>
		<br>
		<span class="subtitle email-label">{{ widget.email_label }}</span>
	</center>
{% else %}
	<center>
		<a class="liferay-logo without-email-label" href="https://www.liferay.com">
			<img src="http://cdn2.hubspot.net/hubfs/252686/Custom_Module_Files/liferay-blue2x.png">
		</a>
	</center>
{% endif %}

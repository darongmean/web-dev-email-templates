{% set hex_color = widget.audience %}

<style>
    td.hash-phrase, .hash-phrase a, td.hash-phrase p {
    		color: {{ hex_color }} !important;
    	}
</style>

<center data-parsed="" style="min-width: 580px; width: 100%;">
    <table class="medium float-center" align="center" style="Margin: 0 auto; border-collapse: collapse; border-spacing: 0; float: none; margin: 0 auto; padding: 0; text-align: center; vertical-align: top;">
        <tr style="padding: 0; text-align: left; vertical-align: top;">
            <td style="-moz-hyphens: auto; -webkit-hyphens: auto; Margin: 0; border-collapse: collapse !important; color: #474a4b; font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif; font-size: 16px; font-weight: normal; hyphens: auto; line-height: 1.3; margin: 0; padding: 0; text-align: left; vertical-align: top; word-wrap: break-word;">
                <table style="border-collapse: collapse; border-spacing: 0; padding: 0; text-align: left; vertical-align: top;">
                    <tr style="padding: 0; text-align: left; vertical-align: top;">
                        <td class="hash-phrase medium-padding" style="-moz-hyphens: auto; -webkit-hyphens: auto; Margin: 0; border-collapse: collapse !important; box-sizing: border-box; color: {{ hex_color }} !important; font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif; font-size: 16px; font-weight: normal; hyphens: auto; line-height: 1.3; margin: 0; padding: 2em; text-align: left; vertical-align: top; word-wrap: break-word;">
                            <p style="Margin: 0; color: {{ hex_color }} !important; font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif; font-size: 16px; font-weight: 300; line-height: 20px; margin: 0; padding: 0; text-align: left;">{{ widget.hash_phrase|replace(widget.hash_link_phrase, var) }}</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</center>

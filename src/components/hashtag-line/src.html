<!-- Component HTML -->

{% set hex_color = widget.audience %}

<style>
	td.hash-phrase, .hash-phrase a, td.hash-phrase p {
		color: << hex_color >> !important;
	}
</style>

<center>
	<table class="medium">
		<tr>
			<td>
				<table>
					<tr>
						<td class="hash-phrase medium-padding">
							<p>{{ widget.hash_phrase|replace(widget.hash_link_phrase, var) }}</p>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</center>

<link rel="stylesheet" href="main.css">

<!-- Hubspot Variables
	To insert hubspot variables, they have a general syntax of {{ widget.FIELDNAME }}. Please copy and paste from Hubspot's Custom Module builder or view their docs.

<!-- Component HTML -->

{% set hex_color = widget.audience %}

{% if widget.hash_phrase %}
	<center>
		<table class="hashtag-line">
			<tr>
				<td>
					<table>
						<tr>
							<td class="hash-phrase medium-padding">
								<p>
									<a href="{{widget.hash_link}}">{{widget.hash_phrase}}</a>
								</p>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</center>
{% endif %}

<!-- Don't Touch Me -->
<link rel="stylesheet" href="../../styles/main.css">
<link rel="stylesheet" href="main.css">

<!-- Hubspot Variables
	To insert hubspot variables, they have a general syntax of {{ widget.FIELDNAME }}. Please copy and paste from Hubspot's Custom Module builder or view their docs.

	For docs see: http://designers.hubspot.com/docs/cos/custom-modules
-->

<!-- Component HTML -->

<table class="list-item">
	<tbody>
		<tr>
			{% if widget.list_item_visual.src %}
				<td class="list-item-image" valign="top">
					<img src="{{ widget.list_item_visual.src }}" width="{{ widget.list_item_visual.width }}" height="{{ widget.list_item_visual.height }}" alt="{{ widget.list_item_visual.alt }}">
				</td>
			{% endif %}
			<td class="list-item-description">
				{% if widget.list_item_header %}
					<strong style="line-height: 30px !important;">{{ widget.list_item_header }}</strong>
				{% endif %}

				{% if widget.list_item_text %}
					<p>{{ widget.list_item_text }}</p>
				{% endif %}
			</td>
		</tr>
	</tbody>
</table>

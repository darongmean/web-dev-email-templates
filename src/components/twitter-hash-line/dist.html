{% set hex_color = widget.audience %}

<style>
    td.hash-phrase, .hash-phrase a {
        color: {{ hex_color }} !important;
    }
</style>

<center data-parsed="" style="min-width: 580px; width: 100%;">
    <table class="medium float-center" align="center" style="Margin: 0 auto; border-collapse: collapse; border-spacing: 0; float: none; margin: 0 auto; padding: 0; text-align: center; vertical-align: top;">
        <tr style="padding: 0; text-align: left; vertical-align: top;">
            <td style="-moz-hyphens: auto; -webkit-hyphens: auto; Margin: 0; border-collapse: collapse !important; color: #474a4b; font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif; font-size: 16px; font-weight: normal; hyphens: auto; line-height: 1.3; margin: 0; margin-bottom: 10px; padding: 0; text-align: left; vertical-align: top; word-wrap: break-word;">
                <table style="border-collapse: collapse; border-spacing: 0; padding: 0; text-align: left; vertical-align: top;">
                    <tr style="padding: 0; text-align: left; vertical-align: top;">
                        <td class="hash-phrase" style="-moz-hyphens: auto; -webkit-hyphens: auto; Margin: 0; border-collapse: collapse !important; color: {{ hex_color }} !important; font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif; font-size: 16px; font-weight: normal; hyphens: auto; line-height: 1.3; margin: 0; margin-bottom: 10px; padding: 30px; text-align: left; vertical-align: top; word-wrap: break-word;">
                            <a href="{{ widget.hash_link }}" style="Margin: 0; color: {{ hex_color }} !important; font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif; font-weight: bold; line-height: 1.3; margin: 0; margin-bottom: 10px; padding: 0; text-align: left; text-decoration: none;">{{ widget.hash_phrase|replace(widget.hash_link_phrase, var) }}</a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</center>

{% if widget.audience == 'prospect' %}
{% set hex_color = '#df584c' %}

{% elif widget.audience == 'community' %}
{% set hex_color = '#00a2aa' %}

{% set hex_color = '#67609b' %}

{% else %}
{% set hex_color = '#33b88b' %}

{% endif %}

<style>
    .hash-phrase {
        padding: 30px;
    }
    .hash-phrase, .hash-phrase a {
        color: << hex_color >> !important;
    }
    .hash-phrase a {
        font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif;
        font-weight: bold;
        text-decoration: none;
    }
</style>

                    </tr>
                </table>

        </tr>
    </table>
</center>

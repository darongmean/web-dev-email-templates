<!-- Don't Touch Me -->
<link rel="stylesheet" href="../../styles/main.css">
<link rel="stylesheet" href="main.css">

<!-- Hubspot Variables
	To insert hubspot variables, they have a general syntax of {{ widget.FIELDNAME }}. Please copy and paste from Hubspot's Custom Module builder or view their docs.

	For docs see: http://designers.hubspot.com/docs/cos/custom-modules
-->

<!-- Component HTML -->

<container class="signature">
	<row>
		<columns>
			<row>
				{% if widget.headshot.src %}
					<td class="headshot">
						<table>
							<tr>
								<td valign="top">
									<img src="{{ widget.headshot.src }}" width="{{ widget.headshot.width }}" height="{{ widget.headshot.height }}">
								</td>
							</tr>
						</table>
					</td>
				{% endif %}

				{% if widget.signature_image.src %}
					<td class="signee">
						<table>
							<tr>
								<td>
									<img src="{{ widget.signature_image.src }}" width="{{ widget.signature_image.width }}" height="{{ widget.signature_image.height }}">

									<div class="signee-name">{{ widget.signee_name }}</div>

									<div class="signee-title">{{ widget.signee_title }}</div>
								</td>
							</tr>
						</table>
					</td>
				{% endif %}
			</row>
		</columns>
	</row>
</container>

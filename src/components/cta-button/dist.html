{% set hex_color = widget.button_color %} {% if widget.alignment == 'left' %}
<style>
    table.button tr td {
    			background-color: {{ hex_color }} !important;
    			border: 0px solid {{ hex_color }} !important;
    		}
    
    		table.button tr a {
    			border: 0 solid {{ hex_color }};
    		}
    
    		@media only screen and (max-width: 596px) {
    			table.button table td a {
    				padding: .75em 2em !important;
    				text-align: center !important;
    			}
    		}
</style>

<table class="button radius medium left-aligned" style="Margin: 0 0 16px 0; border-collapse: collapse; border-spacing: 0; display: block; margin: 0 0 16px 0; padding: 0; padding-left: 16px; text-align: left; vertical-align: top; width: auto;">
    <tr style="padding: 0; text-align: left; vertical-align: top;">
        <td style="-moz-hyphens: auto; -webkit-hyphens: auto; Margin: 0; background-color: {{ hex_color }} !important; border: 0px solid {{ hex_color }} !important; border-collapse: collapse !important; border-radius: 1px; color: #FFF !important; font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif; font-size: 16px; font-weight: normal; hyphens: auto; line-height: 1.3; margin: 0; margin-bottom: 10px; padding: 0; text-align: left; vertical-align: top; word-wrap: break-word;">
            <table style="border-collapse: collapse; border-spacing: 0; padding: 0; text-align: left; vertical-align: top;">
                <tr style="padding: 0; text-align: left; vertical-align: top;">
                    <td style="-moz-hyphens: auto; -webkit-hyphens: auto; Margin: 0; background: #2bb98b; background-color: {{ hex_color }} !important; border: 0px solid {{ hex_color }} !important; border-collapse: collapse !important; border-radius: 3px; color: #FFF !important; font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif; font-size: 16px; font-weight: normal; hyphens: auto; line-height: 1.3; margin: 0; margin-bottom: 10px; padding: 0; text-align: left; vertical-align: top; word-wrap: break-word;"><a href="{{ widget.button_href }}" style="Margin: 0; Margin-bottom: 0px !important; border: 0 solid #2bb98b; border-radius: 3px; color: #FFF !important; display: inline-block; font-family: Helvetica, Arial, sans-serif; font-size: 16px; font-weight: lighter !important; line-height: 1.3; margin: 0; margin-bottom: 0px !important; padding: 8px 16px 8px 16px; text-align: left; text-decoration: none;">{{ widget.button_text }}</a>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
{% else %}
<center data-parsed="" style="min-width: 580px; width: 100%;">
    <table class="button radius medium float-center" align="center" style="Margin: 0 0 16px 0; border-collapse: collapse; border-spacing: 0; float: none; margin: 0 0 16px 0; padding: 0; text-align: center; vertical-align: top; width: auto;">
        <tr style="padding: 0; text-align: left; vertical-align: top;">
            <td style="-moz-hyphens: auto; -webkit-hyphens: auto; Margin: 0; background-color: {{ hex_color }} !important; border: 0px solid {{ hex_color }} !important; border-collapse: collapse !important; border-radius: 1px; color: #FFF !important; font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif; font-size: 16px; font-weight: normal; hyphens: auto; line-height: 1.3; margin: 0; margin-bottom: 10px; padding: 0; text-align: left; vertical-align: top; word-wrap: break-word;">
                <table style="border-collapse: collapse; border-spacing: 0; padding: 0; text-align: left; vertical-align: top;">
                    <tr style="padding: 0; text-align: left; vertical-align: top;">
                        <td style="-moz-hyphens: auto; -webkit-hyphens: auto; Margin: 0; background: #2bb98b; background-color: {{ hex_color }} !important; border: 0px solid {{ hex_color }} !important; border-collapse: collapse !important; border-radius: 3px; color: #FFF !important; font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif; font-size: 16px; font-weight: normal; hyphens: auto; line-height: 1.3; margin: 0; margin-bottom: 10px; padding: 0; text-align: left; vertical-align: top; word-wrap: break-word;"><a href="{{ widget.button_href }}" style="Margin: 0; Margin-bottom: 0px !important; border: 0 solid #2bb98b; border-radius: 3px; color: #FFF !important; display: inline-block; font-family: Helvetica, Arial, sans-serif; font-size: 16px; font-weight: lighter !important; line-height: 1.3; margin: 0; margin-bottom: 0px !important; padding: 8px 16px 8px 16px; text-align: left; text-decoration: none;">{{ widget.button_text }}</a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</center>
{% endif %}

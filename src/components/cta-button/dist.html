<style>
    table.button {
    		background-color: {{ widget.button_color }};
    		background: {{ widget.button_color }};
    	}
    
    	table.button table td {
    		background-color: {{ widget.button_color }};
    		background: {{ widget.button_color }};
    	}
    
    	table.button table a {
    		border: 0 solid {{ widget.button_color }};
    	}
    
    	@media only screen and (max-width: 596px) {
    		table.button {
    			text-align: center !important;
    		}
    	}
</style>

{% if widget.button_href and widget.button_text %} {% if widget.alignment == 'left' %}

<table class="cta-button" style="border-collapse: collapse; border-spacing: 0; padding: 0; text-align: left; vertical-align: top; width: 100%;">
    <tbody>
        <tr style="padding: 0; text-align: left; vertical-align: top;">
            <td class="standard-padding" style="-moz-hyphens: auto; -webkit-hyphens: auto; Margin: 0; border-collapse: collapse !important; box-sizing: border-box; color: #FFF; font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif; font-size: 16px; font-weight: normal; hyphens: auto; line-height: 1.3; margin: 0; padding: 1em; text-align: left; vertical-align: top; word-wrap: break-word;">
                <table class="button large left-aligned radius" style="background: {{ widget.button_color }}; background-color: {{ widget.button_color }}; border-collapse: collapse; border-spacing: 0; display: block; padding: 0; text-align: left; vertical-align: top; width: auto;">
                    <tr style="padding: 0; text-align: left; vertical-align: top;">
                        <td style="-moz-hyphens: auto; -webkit-hyphens: auto; Margin: 0; border-collapse: collapse !important; color: #FFF; font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif; font-size: 16px; font-weight: normal; hyphens: auto; line-height: 1.3; margin: 0; padding: 0; text-align: left; vertical-align: top; word-wrap: break-word;">
                            <table style="border-collapse: collapse; border-spacing: 0; padding: 0; text-align: left; vertical-align: top;">
                                <tr style="padding: 0; text-align: left; vertical-align: top;">
                                    <td style="-moz-hyphens: auto; -webkit-hyphens: auto; Margin: 0; background: #33B88B; background-color: {{ widget.button_color }}; border: none; border-collapse: collapse !important; border-radius: 3px; color: #FEFEFE; font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif; font-size: 16px; font-weight: normal; hyphens: auto; line-height: 1.3; margin: 0; padding: 0; text-align: left; vertical-align: top; word-wrap: break-word;"><a href="{{ widget.button_href }}" style="Margin: 0; border: 0 solid #33B88B; border-radius: 1px; color: #FFF; font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif; font-size: 20px; font-weight: lighter; line-height: 2em; margin: 0; padding: 10px 20px 10px 20px; text-align: left; text-decoration: none;">
							{{ widget.button_text }}
						</a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </tbody>
</table>
{% else %}
<table class="cta-button" style="border-collapse: collapse; border-spacing: 0; padding: 0; text-align: left; vertical-align: top; width: 100%;">
    <tbody>
        <tr style="padding: 0; text-align: left; vertical-align: top;">
            <td class="standard-padding" style="-moz-hyphens: auto; -webkit-hyphens: auto; Margin: 0; border-collapse: collapse !important; box-sizing: border-box; color: #FFF; font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif; font-size: 16px; font-weight: normal; hyphens: auto; line-height: 1.3; margin: 0; padding: 1em; text-align: left; vertical-align: top; word-wrap: break-word;">
                <center data-parsed="" style="min-width: 580px; width: 100%;">
                    <table class="button large radius float-center" style="Margin: 0 auto; background: {{ widget.button_color }}; background-color: {{ widget.button_color }}; border-collapse: collapse; border-spacing: 0; float: none; margin: 0 auto; padding: 0; text-align: center; vertical-align: top; width: auto;">
                        <tr style="padding: 0; text-align: left; vertical-align: top;">
                            <td style="-moz-hyphens: auto; -webkit-hyphens: auto; Margin: 0; border-collapse: collapse !important; color: #FFF; font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif; font-size: 16px; font-weight: normal; hyphens: auto; line-height: 1.3; margin: 0; padding: 0; text-align: left; vertical-align: top; word-wrap: break-word;">
                                <table style="border-collapse: collapse; border-spacing: 0; padding: 0; text-align: left; vertical-align: top;">
                                    <tr style="padding: 0; text-align: left; vertical-align: top;">
                                        <td style="-moz-hyphens: auto; -webkit-hyphens: auto; Margin: 0; background: #33B88B; background-color: {{ widget.button_color }}; border: none; border-collapse: collapse !important; border-radius: 3px; color: #FEFEFE; font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif; font-size: 16px; font-weight: normal; hyphens: auto; line-height: 1.3; margin: 0; padding: 0; text-align: left; vertical-align: top; word-wrap: break-word;"><a href="{{ widget.button_href }}" style="Margin: 0; border: 0 solid #33B88B; border-radius: 1px; color: #FFF; font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif; font-size: 20px; font-weight: lighter; line-height: 2em; margin: 0; padding: 10px 20px 10px 20px; text-align: left; text-decoration: none;">
								{{ widget.button_text }}
							</a>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </center>
            </td>
        </tr>
    </tbody>
</table>
{% endif %} {% endif %}

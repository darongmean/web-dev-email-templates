{% set hex_color = widget.button_color %} {% if widget.alignment == 'left' %}
<style>
    table.cta-button table.button a td {
    			background-color: {{ hex_color }}; !important;
    		}
    
    		@media only screen and (max-width: 596px) {
    			table.cta-button table.button table td a {
    				text-align: center !important;
    			}
    		}
</style>

<table class="cta-button" style="border-collapse: collapse; border-spacing: 0; padding: 0; text-align: left; vertical-align: top; width: 100%;">
    <tbody>
        <tr style="padding: 0; text-align: left; vertical-align: top;">
            <td class="standard-padding" style="-moz-hyphens: auto; -webkit-hyphens: auto; Margin: 0; border-collapse: collapse !important; color: #474a4b; font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif; font-size: 16px; font-weight: normal; hyphens: auto; line-height: 1.3; margin: 0; padding: 1em; text-align: left; vertical-align: top; word-wrap: break-word;">
                <table class="button radius medium left-aligned" style="border-collapse: collapse; border-spacing: 0; display: block; padding: 0; text-align: left; vertical-align: top; width: auto;">
                    <tr style="padding: 0; text-align: left; vertical-align: top;">
                        <td style="-moz-hyphens: auto; -webkit-hyphens: auto; Margin: 0; border-collapse: collapse !important; border-radius: 1px; color: #FFF !important; font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif; font-size: 16px; font-weight: normal; hyphens: auto; line-height: 1.3; margin: 0; padding: 0; text-align: left; vertical-align: top; word-wrap: break-word;">
                            <table style="border-collapse: collapse; border-spacing: 0; padding: 0; text-align: left; vertical-align: top;">
                                <tr style="padding: 0; text-align: left; vertical-align: top;">
                                    <td style="-moz-hyphens: auto; -webkit-hyphens: auto; Margin: 0; background: #33B88B; border: none; border-collapse: collapse !important; border-radius: 3px; color: #FFF !important; font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif; font-size: 16px; font-weight: normal; hyphens: auto; line-height: 1.3; margin: 0; padding: 0; text-align: left; vertical-align: top; word-wrap: break-word;">
                                        <a href="{{ widget.button_href }}" style="Margin: 0; border: 0 solid #33B88B; border-radius: 3px; color: #FFF !important; font-family: Helvetica, Arial, sans-serif; font-size: 16px; font-weight: lighter !important; line-height: 1.3; margin: 0; padding: 0; text-align: left; text-decoration: none;">
                                            <table style="border-collapse: collapse; border-spacing: 0; padding: 0; text-align: left; vertical-align: top;">
                                                <tr style="padding: 0; text-align: left; vertical-align: top;">
                                                    <td style="-moz-hyphens: auto; -webkit-hyphens: auto; Margin: 0; Margin-bottom: 0; background: #33B88B; background-color: {{ hex_color }}; border: none; border-collapse: collapse !important; border-radius: 3px; color: #FFF !important; font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif; font-size: 16px; font-weight: normal; hyphens: auto; line-height: 1.3; margin: 0; margin-bottom: 0; padding: 12px 24px; text-align: left; vertical-align: top; word-wrap: break-word;">
                                                        {{ widget.button_text }}
                                                    </td>
                                                </tr>
                                            </table>
                                        </a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </tbody>
</table>
{% else %}
<table class="cta-button" style="border-collapse: collapse; border-spacing: 0; padding: 0; text-align: left; vertical-align: top; width: 100%;">
    <tbody>
        <tr style="padding: 0; text-align: left; vertical-align: top;">
            <td class="standard-padding" style="-moz-hyphens: auto; -webkit-hyphens: auto; Margin: 0; border-collapse: collapse !important; color: #474a4b; font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif; font-size: 16px; font-weight: normal; hyphens: auto; line-height: 1.3; margin: 0; padding: 1em; text-align: left; vertical-align: top; word-wrap: break-word;">
                <center data-parsed="" style="min-width: 580px; width: 100%;">
                    <table class="button radius medium float-center" style="Margin: 0 auto; border-collapse: collapse; border-spacing: 0; float: none; margin: 0 auto; padding: 0; text-align: center; vertical-align: top; width: auto;">
                        <tr style="padding: 0; text-align: left; vertical-align: top;">
                            <td style="-moz-hyphens: auto; -webkit-hyphens: auto; Margin: 0; border-collapse: collapse !important; border-radius: 1px; color: #FFF !important; font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif; font-size: 16px; font-weight: normal; hyphens: auto; line-height: 1.3; margin: 0; padding: 0; text-align: left; vertical-align: top; word-wrap: break-word;">
                                <table style="border-collapse: collapse; border-spacing: 0; padding: 0; text-align: left; vertical-align: top;">
                                    <tr style="padding: 0; text-align: left; vertical-align: top;">
                                        <td style="-moz-hyphens: auto; -webkit-hyphens: auto; Margin: 0; background: #33B88B; border: none; border-collapse: collapse !important; border-radius: 3px; color: #FFF !important; font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif; font-size: 16px; font-weight: normal; hyphens: auto; line-height: 1.3; margin: 0; padding: 0; text-align: left; vertical-align: top; word-wrap: break-word;">
                                            <a href="{{ widget.button_href }}" style="Margin: 0; border: 0 solid #33B88B; border-radius: 3px; color: #FFF !important; font-family: Helvetica, Arial, sans-serif; font-size: 16px; font-weight: lighter !important; line-height: 1.3; margin: 0; padding: 0; text-align: left; text-decoration: none;">
                                                <table style="border-collapse: collapse; border-spacing: 0; padding: 0; text-align: left; vertical-align: top;">
                                                    <tr style="padding: 0; text-align: left; vertical-align: top;">
                                                        <td style="-moz-hyphens: auto; -webkit-hyphens: auto; Margin: 0; Margin-bottom: 0; background: #33B88B; background-color: {{ hex_color }}; border: none; border-collapse: collapse !important; border-radius: 3px; color: #FFF !important; font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif; font-size: 16px; font-weight: normal; hyphens: auto; line-height: 1.3; margin: 0; margin-bottom: 0; padding: 12px 24px; text-align: left; vertical-align: top; word-wrap: break-word;">
                                                            {{ widget.button_text }}
                                                        </td>
                                                    </tr>
                                                </table>
                                            </a>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </center>
            </td>
        </tr>
    </tbody>
</table>
{% endif %}

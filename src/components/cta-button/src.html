<link rel="stylesheet" href="../../styles/main.css">
<link rel="stylesheet" href="main.css">

<!-- Hubspot Variables
	To insert hubspot variables, they have a general syntax of {{widget.FIELDNAME}}. Please copy and paste from Hubspot's Custom Module builder or view their docs.

	For docs see: http://designers.hubspot.com/docs/cos/custom-modules
-->

<!-- Component HTML -->
{% set hex_color = widget.button_color %}

{% if widget.alignment == 'left' %}
	<style>
		table.cta-button table.button table tr td {
			color: #FFF;
		}

		table.cta-button table.button a td {
			background-color: << hex_color >>; !important;
			color: #FFF;
			Margin-bottom: 0;
			margin-bottom: 0;
		}

		@media only screen and (max-width: 596px) {
			table.cta-button table.button table td a {
				text-align: center !important;
			}
		}
	</style>

	<container class="cta-button">
		<row>
			<columns>
				<button class="radius medium left-aligned" href="{{ widget.button_href }}">
					<table>
						<tr>
							<td>
								{{ widget.button_text }}
							</td>
						</tr>
					</table>
				</button>
			</columns>
		</row>
	</container>
{% else %}
	<container class="cta-button">
		<row>
			<columns>
				<center>
					<button class="radius medium" href="{{ widget.button_href }}">
						<table>
							<tr>
								<td>
									{{ widget.button_text }}
								</td>
							</tr>
						</table>
					</button>
				</center>
			</columns>
		</row>
	</container>
{% endif %}

<link rel="stylesheet" href="../../styles/main.css">
<link rel="stylesheet" href="main.css">

<!-- Hubspot Variables
	To insert hubspot variables, they have a general syntax of {{widget.FIELDNAME}}. Please copy and paste from Hubspot's Custom Module builder or view their docs.

	For docs see: http://designers.hubspot.com/docs/cos/custom-modules
-->

<!-- Component HTML -->
{% set hex_color = widget.button_color %}

{% if widget.alignment == 'left' %}
	<style>
		table.button tr td {
			background-color: << hex_color >> !important;
			border: 0px solid << hex_color >> !important;
		}

		table.button tr a {
			border: 0 solid << hex_color >>;
		}

		@media only screen and (max-width: 596px) {
			table.button table td a {
				padding: .75em 2em !important;
				text-align: center !important;
			}
		}
	</style>

	<table class="button radius medium left-aligned">
		<tr>
			<td>
				<table>
					<tr>
						<td><a href="{{ widget.button_href }}">{{ widget.button_text }}</a></td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
{% else %}
	<center>
		<table class="button radius medium">
			<tr>
				<td>
					<table>
						<tr>
							<td><a href="{{ widget.button_href }}">{{ widget.button_text }}</a></td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</center>
{% endif %}

<style>
    h1, h2 {
    		text-align: {{widget.alignment}} !important;
    	}
</style>

<table class="row" style="border-collapse: collapse; border-spacing: 0; padding: 0; position: relative; text-align: left; vertical-align: top; width: 100%;">
    <tbody>
        <tr style="padding: 0; text-align: left; vertical-align: top;">
            <td class="first last" style="-moz-hyphens: auto; -webkit-hyphens: auto; Margin: 0; border-collapse: collapse !important; color: #474a4b; font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif; font-size: 16px; font-weight: normal; hyphens: auto; line-height: 1.3; margin: 0; padding: 0; padding-left: 16px; padding-right: 16px; text-align: left; vertical-align: top; word-wrap: break-word;">
                {% if widget.heading_type == 'h1' %}
                <h1 style="Margin: 0; color: #6a708b; font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif; font-size: 32px; font-weight: 200; line-height: 38px; margin: 0; padding: 0.3em 0; text-align: {{widget.alignment}} !important; word-wrap: normal;">
				{{ widget.heading_text }} &nbsp;
			</h1>
                {% elif widget.heading_type == 'h2' %}
                <h2 style="Margin: 0; color: #6a708b; font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif; font-size: 24px; font-weight: 200; line-height: 28.8px; margin: 0; padding: 0.3em 0; text-align: {{widget.alignment}} !important; word-wrap: normal;">
				{{ widget.heading_text }} &nbsp;
			</h2>
                {% endif %}
            </td>
        </tr>
    </tbody>
</table>
